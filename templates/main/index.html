{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Список приютов г. Москва</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Адрес</th>
        <th scope="col">Директор</th>
        <th scope="col">Компания</th>
        <th scope="col">Реестр</th>
      </tr>
    </thead>
    <tbody>
      {% for shelter in shelters %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td><a href="{% url 'shelter' shelter.id %}">{{shelter.name}}</a></td>
          <td><a class="text-dark" href="{% url 'shelter' shelter.id %}">{{shelter.address}}</a></td>
          <td>{{shelter.leader}}</td>
          <td>{{shelter.company}}</td>
          <td><a class="text-dark" href="{% url 'download_report' shelter.id %}"><button class="btn btn-success">Загрузить</button></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
